<div class="dialog-form">
  <mat-card class="form-shell">

    <!-- Cabeçalho -->
    <div class="form-head">
      <div class="head-left">
        <mat-icon>handshake</mat-icon>
        <span>Editar fornecedor</span>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading-block" *ngIf="isLoad">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Conteúdo (um card por fornecedor retornado) -->
    <div class="form-body" *ngFor="let item of suppliers">

      <!-- Campos -->
      <form class="fields-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input autofocus matInput placeholder="Nome do fornecedor" name="name" [(ngModel)]="newSupplier.name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Responsável</mat-label>
          <input matInput placeholder="Responsável" name="responsible" [(ngModel)]="newSupplier.responsible" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Endereço" name="adress" [(ngModel)]="newSupplier.adress" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contato da empresa</mat-label>
          <input matInput placeholder="(xx) xxxx-xxxx" name="contact_supplier" [(ngModel)]="newSupplier.contact_supplier" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contato do responsável</mat-label>
          <input matInput placeholder="(xx) xxxxx-xxxx" name="contact_responsible" [(ngModel)]="newSupplier.contact_responsible" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Catálogo de produto</mat-label>
          <input matInput placeholder="URL do catálogo (opcional)" name="catalog" [(ngModel)]="newSupplier.catalog" />
          <mat-hint>Ex.: https://…</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ativo</mat-label>
          <mat-select name="active" [(ngModel)]="newSupplier.active" required>
            <mat-option [value]="1">Sim</mat-option>
            <mat-option [value]="2">Não</mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <!-- Ações -->
      <div class="form-actions">
        <button mat-raised-button class="button-warning" (click)="cancel()">
          Fechar
        </button>
        <button mat-raised-button class="button-success" (click)="updateSupplier()">
          Salvar
        </button>
      </div>
    </div>

  </mat-card>
</div>
