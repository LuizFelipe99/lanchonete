<div class="supplier-create-page">
  <mat-card class="form-card">
    <!-- Cabeçalho -->
    <div class="form-head">
      <div class="head-left">
        <mat-icon>storefront</mat-icon>
        <span>Cadastrar fornecedor</span>
      </div>
      <div class="head-right">
        <mat-spinner *ngIf="isLoad" diameter="28"></mat-spinner>
      </div>
    </div>

    <!-- Formulário -->
    <form class="form-body" (keyup.enter)="insertSupplier()">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="col-2">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome do fornecedor" name="name" [(ngModel)]="newSupplier.name" required />
          <mat-icon matPrefix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Responsável</mat-label>
          <input matInput placeholder="Responsável" name="responsible" [(ngModel)]="newSupplier.responsible" required />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-2">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Endereço" name="adress" [(ngModel)]="newSupplier.adress" required />
          <mat-icon matPrefix>place</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contato da empresa</mat-label>
          <input matInput placeholder="Ex.: (11) 99999-0000" name="contact_supplier" [(ngModel)]="newSupplier.contact_supplier" required />
          <mat-icon matPrefix>call</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contato do responsável</mat-label>
          <input matInput placeholder="Ex.: (11) 98888-0000" name="contact_responsible" [(ngModel)]="newSupplier.contact_responsible" required />
          <mat-icon matPrefix>smartphone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-2">
          <mat-label>Catálogo de produto</mat-label>
          <input matInput placeholder="URL (opcional)" name="catalog" [(ngModel)]="newSupplier.catalog" />
          <mat-icon matPrefix>inventory_2</mat-icon>
          <mat-hint>Ex.: https://exemplo.com/catalogo.pdf</mat-hint>
        </mat-form-field>
      </div>
    </form>

    <!-- Ações -->
    <mat-card-actions class="actions">
      <button mat-raised-button class="button-success" (click)="insertSupplier()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
