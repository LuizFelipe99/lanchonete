<div class="user-create-page">
  <mat-card class="form-card">

    <!-- Cabeçalho -->
    <div class="form-head">
      <div class="head-left">
        <mat-icon>person_add</mat-icon>
        <span>Criar Usuário</span>
      </div>
      <div class="head-right">
        <mat-spinner *ngIf="isLoad" diameter="28"></mat-spinner>
      </div>
    </div>

    <!-- Formulário -->
    <form class="form-body" (keyup.enter)="insertUser()">
      <div class="form-grid">

        <mat-form-field appearance="outline" class="col-2">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome do usuário" name="name" [(ngModel)]="newUser.name" required />
          <mat-icon matPrefix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Login" name="login" [(ngModel)]="newUser.login" required />
          <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="••••••" name="password" [(ngModel)]="newUser.password" required />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contato</mat-label>
          <input matInput type="tel" placeholder="(33) 99999-9999" name="contact" [(ngModel)]="newUser.contact" required />
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nível</mat-label>
          <mat-select name="usergroup" [(ngModel)]="newUser.usergroup" required>
            <mat-option [value]="1">Administrador</mat-option>
            <mat-option [value]="2">Caixa</mat-option>
          </mat-select>
          <mat-icon matPrefix>admin_panel_settings</mat-icon>
        </mat-form-field>

      </div>
    </form>

    <!-- Ações -->
    <mat-card-actions class="actions">
      <button mat-raised-button class="button-success" (click)="insertUser()">Salvar</button>
    </mat-card-actions>

  </mat-card>
</div>
