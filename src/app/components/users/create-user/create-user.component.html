<div class="container">
  <mat-card class="card-login">
    <mat-card-header>
      <mat-card-title>Criar Usuário</mat-card-title>
      <mat-card-subtitle style="color: #ffff">Lanchonete</mat-card-subtitle>
    </mat-card-header>

    <!-- formulario de envio de dados para o cadastro de usuario -->
    <form class="form">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome do usuário" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="***" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nível</mat-label>
        <mat-select>
          <mat-option [value]="1">Mirosmar</mat-option>
          <mat-option [value]="2">Caixa</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <mat-card-actions style="justify-content: end">
      <div class="example-button-row">
        <button
          routerLink="/login"
          style="margin-right: 1rem"
          mat-raised-button
          class="button-warning"
        >
          Voltar
        </button>
        <!-- quando for chamar a função dentro da resposta da api eu passo a mensagem como parametro dentro da função -->
        <button
          mat-raised-button
          class="button-success"
          (click)="openSnackBar('mensagem', 'Ok', 'Tipo')"
        >
          Salvar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
